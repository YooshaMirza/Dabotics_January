<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Shortened URL</title>
</head>

    <h1>Shortened URL</h1>

</body>
</html>
